<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2b</title>
</head>
<body>
    <center>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr bgcolor="grey">
                <th colspan="3">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <form>
                    <td><input type="text" name="Username"/></td>
                </form>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <form>
                    <td><input type="password" name="password"/></td>
                </form>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <form>
                    <td><input type="text" name="Fullname"/></td> 
                </form>  
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <form>
                    <td><input type="text" name="E-mail"/></td>
                </form>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                    <td>
                        <select name="Agama" selected>--Pilih Agama--</option>
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                            <option>Konghucu</option>
                        </select>
                    </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <form>
                    <td><input type="radio" name="JK" value="Laki-laki"/>Laki-laki
                    <input type="radio" name="JK" value="Perempuan"/>Perempuan
                    </td>
                </form>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <form>
                    <td><input type="checkbox" name="Hobi" value="Musik"/>Musik
                    <input type="checkbox" name="Hobi" value="Olahraga"/>Olahraga
                    <input type="checkbox" name="Hobi" value="Gaming"/>Gaming
                    <input type="checkbox" name="Hobi" value="Lainnya"/>Lainnya
                    </td>
                </form>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <form>
                    <td><textarea rows="3" cols="50" name="komentar"></textarea>
                    </td>
                </form>
            </tr>
            <tr>
                <td colspan="3">
                    <form align="right">
                        <input type="submit" name="input" value="input">
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
